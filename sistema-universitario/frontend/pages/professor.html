<!DOCTYPE html>

    <script src="../js/auth.js"></script>

    <script>
        document.getElementById('formProfessor').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            
            // Validar CPF
            if (!validarCPF(cpf)) {

                return;
